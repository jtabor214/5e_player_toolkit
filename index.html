<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Boblin's Adventurers Guide</title>
    <link rel="icon" type="image/x-icon" href="./assets/boblin.ico">
  </head>

  <body>
    
    <audio id="music" autoplay volume="0.5">
      <source src="./assets/audio/app_music.mp3" type="audio/mp3"> 
      Your browser does not support the audio tag
    </audio>

   <audio id="click-sound">
      <source src="./assets/audio/page_flip.mp3" type="audio/mp3">
   </audio>

   <script>
    function playSound() {
      const soundEffect = document.getElementById("click-sound");
      soundEffect.play();
    }
    </script>

    <div class="applicationContainer">

      <div class="periphery-buttons">

        <p id="audio-button">
          <img id="speakerIcon" src="./assets/speaker_icon.ico" alt="Speaker Icon">
        </p>

        <!-- <button id="modalButton">Help</button> -->

      </div>

      <h1 id="title">Boblin's Adventurers Guide</h1>
    

      <div class="tab_container">
          <button id="race-tab" type="button" onclick="playSound()">Races</button>
          <button id="class-tab" type="button" onclick="playSound()">Classes</button>
          <button id="backgrounds-tab" type="button" onclick="playSound()">Backgrounds</button>
          <button id="feats-tab" type="button" onclick="playSound()">Feats</button>
          <button id="weapons-tab" type="button" onclick="playSound()">Weapons</button>
          <button id="magic-items-tab" type="button" onclick="playSound()">Magic Items</button>
          <button id="modal-tab" type="button">Help</button>
      </div>

      <div class="informationContainer">
          
          <div class="visualSection">
              <div id="visualContainer"></div>
          </div>

          <div class="dataSection">
              <div id="dataContainer"></div>
          </div>

      </div>

    </div>
    
  </body>

</html>
